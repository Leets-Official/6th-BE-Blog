<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>새 글 작성</title>
    <style>
        :root{--bg:#0b0d10;--panel:#12161b;--card:#0f1318;--text:#e6edf3;--muted:#98a2b3;--primary:#6ea8fe;--border:#1e2630;--radius:16px;--shadow:0 10px 30px rgba(0,0,0,.35)}
        @media (prefers-color-scheme: light){:root{--bg:#f6f7fb;--panel:#fff;--card:#fff;--text:#0f172a;--muted:#475569;--border:#e5e7eb;--shadow:0 10px 24px rgba(0,0,0,.08)}}
        *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans KR","맑은 고딕",sans-serif}
        header.nav{position:sticky;top:0;z-index:10;background:color-mix(in oklab,var(--panel) 74%,transparent);border-bottom:1px solid var(--border);backdrop-filter:saturate(180%) blur(8px)}
        .nav-inner{max-width:900px;margin:0 auto;padding:14px 20px;display:flex;gap:14px;align-items:center;justify-content:space-between}
        .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--text)}
        .logo{width:34px;height:34px;border-radius:10px;background:conic-gradient(from 0deg,var(--primary),#a58bff)}
        .btn{border:1px solid var(--border);background:linear-gradient(180deg,color-mix(in oklab,var(--panel) 92%,transparent),color-mix(in oklab,#000 6%,transparent));color:var(--text);text-decoration:none;padding:10px 14px;border-radius:12px;font-weight:600}
        .wrap{max-width:900px;margin:40px auto;padding:0 20px}
        .panel{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow)}
        .panel.pad{padding:22px}
        label{display:block;font-weight:700;margin:12px 0 6px}
        input[type=text],textarea{width:100%;border:1px solid var(--border);background:var(--card);color:var(--text);border-radius:12px;padding:12px 14px}
        .toolbar{display:flex;gap:10px;justify-content:flex-end;margin-top:18px}
        .hint{font-size:12px;color:var(--muted)}
    </style>
</head>
<body>
<header class="nav">
    <div class="nav-inner">
        <a class="brand" th:href="@{/posts}"><div class="logo" aria-hidden="true"></div><strong>Leets Blog</strong></a>
        <a class="btn" th:href="@{/posts}">목록으로</a>
    </div>
</header>

<div class="wrap">
    <section class="panel pad">
        <h2 style="margin:0 0 12px">새 글 작성</h2>
        <p class="hint" style="margin:0 0 18px">제목과 내용을 작성하고 등록을 누르세요.</p>

        <!-- 컨트롤러: @PostMapping("/post/new") -->
        <form th:action="@{/post/new}" method="post" th:object="${post}">
            <label for="title">제목</label>
            <input id="title" type="text" th:field="*{title}" required maxlength="100" placeholder="예) 새 프로젝트 소개"/>

            <label for="content">내용</label>
            <textarea id="content" rows="12" th:field="*{content}" required placeholder="줄바꿈은 그대로 반영됩니다."></textarea>

            <div class="toolbar">
                <a class="btn" th:href="@{/posts}">취소</a>
                <button class="btn" type="submit">등록</button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
