<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4faf4; }
        .form-container { background: #fff; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #f28a8a; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: .5rem; color: #555; }
        input, textarea { width: 100%; padding: .7rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 10px; }
        button { width: 100%; padding: .8rem; background: #fbb; border: none; border-radius: 10px; color: #fff; font-size: 1rem; cursor: pointer; }
        button:hover { background: #f99; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>새 글 작성</h2>
    <form th:action="@{/post/new}" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요">

        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="5" placeholder="내용을 입력하세요"></textarea>

        <button type="submit">저장</button>
    </form>
</div>
</body>
</html>
