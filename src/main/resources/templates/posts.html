<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시물 목록</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root{
            --bg:#f7f7fb; --card:#ffffff; --text:#111827; --muted:#6b7280; --line:#e5e7eb; --accent:#111827;
        }
        @media (prefers-color-scheme: dark){
            :root{ --bg:#0b0c10; --card:#14161a; --text:#e5e7eb; --muted:#9aa0a6; --line:#20242a; --accent:#e5e7eb; }
        }
        *{box-sizing:border-box}
        body{font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
            background:var(--bg); color:var(--text); margin:0;}
        .container{max-width:880px; margin:48px auto; padding:0 20px;}
        .nav{display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;}
        .title{font-size:28px; font-weight:800; letter-spacing:-0.02em; margin:0}
        .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:10px;
            border:1px solid var(--line); background:var(--card); color:var(--text); text-decoration:none;
            box-shadow:0 1px 0 rgba(0,0,0,.03);}
        .btn:hover{transform:translateY(-1px); box-shadow:0 6px 18px rgba(0,0,0,.08)}
        .list{display:grid; grid-template-columns:1fr; gap:14px;}
        @media (min-width:720px){ .list{grid-template-columns:1fr 1fr;} }
        .card{background:var(--card); border:1px solid var(--line); border-radius:14px; padding:16px 18px;
            transition:transform .12s ease, box-shadow .12s ease;}
        .card:hover{transform:translateY(-2px); box-shadow:0 12px 28px rgba(0,0,0,.08);}
        .card h3{margin:0 0 6px; font-size:18px; line-height:1.35}
        .card p{margin:0; color:var(--text); opacity:.92}
        .meta{margin-top:10px; color:var(--muted); font-size:12px; display:flex; gap:10px; align-items:center}
        .dot{width:4px; height:4px; border-radius:50%; background:var(--muted); display:inline-block}
        .empty{background:var(--card); border:1px dashed var(--line); border-radius:14px; padding:32px; text-align:center; color:var(--muted)}
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <h1 class="title">게시물 목록</h1>
        <a class="btn" href="/post/new" aria-label="새 글 작성">＋ 새 글 작성</a>
    </div>

    <div class="empty" th:if="${#lists.isEmpty(posts)}">
        아직 게시물이 없네요. <a href="/post/new" class="btn" style="margin-top:10px">첫 글 쓰기</a>
    </div>

    <div class="list" th:if="${!#lists.isEmpty(posts)}">
        <article class="card" th:each="post : ${posts}">
            <h3 th:text="${post.title}">제목</h3>
            <p th:text="${post.content}">내용</p>
            <div class="meta">
                <span class="dot"></span>
                <time th:text="${post.createdAt != null ? #temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm') : '작성 시각 없음'}">
                    2025-09-23 10:00
                </time>
            </div>
        </article>
    </div>
</div>
</body>
</html>
