<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <style>
        body { display: flex; justify-content: center; padding: 2rem; background: #f9f4fa; }
        .container { width: 500px; }
        h2 { color: #d98ad9; margin-bottom: 1rem; }
        .post-card { background: #fff; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .post-title { font-weight: bold; color: #e45a7d; margin-bottom: .5rem; }
        .new-btn { display: inline-block; margin-bottom: 1rem; padding: .6rem 1.2rem; background: #9c88ff; color: #fff; text-decoration: none; border-radius: 8px; }
        .new-btn:hover { background: #7d65e8; }
    </style>
</head>
<body>
<div class="container">
    <h2>게시글 목록</h2>
    <a href="/post/new" class="new-btn">새 글 작성</a>

    <!-- 게시글 반복 출력 -->
    <div th:each="post : ${posts}" class="post-card">
        <div class="post-title" th:text="${post.title}">제목</div>
        <div class="post-content" th:text="${post.content}">내용</div>
    </div>
</div>
</body>
</html>
