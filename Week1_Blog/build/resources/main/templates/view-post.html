<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${post.title}">게시글</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 0;
        }
        .post-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        p.content {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .post-actions {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="post-container">
        <h1 th:text="${post.title}">제목</h1>
        <p class="content" th:text="${post.content}">내용</p>

        <div class="post-actions">
            <a href="/posts" class="btn btn-secondary">목록으로</a>
            <a th:href="@{/post/{id}/edit(id=${post.id})}" class="btn btn-primary">수정</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
