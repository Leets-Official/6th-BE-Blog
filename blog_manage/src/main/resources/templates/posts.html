<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<a href="/post/new">새 글 작성</a>
<div>
    <div th:each="post : ${posts}">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.content}"></p>
    </div>
</div>
</body>
</html>
